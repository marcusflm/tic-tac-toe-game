<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>Tic-tac-toe</title>
</head>

<body>
    <div id="menu">
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="3" align="center">
                        <h1>Tic-Tac-Toe</h1>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="./img/player12.png" alt="Player 1">
                        <br>
                        <input id="nick1" type="text" maxlength="10" placeholder="Type a nickname.."
                            autofocus="autofocus">
                    </td>
                    <td align="center">
                        <img id="play" src="./img/PlayButton.png" alt="Play">
                    </td>
                    <td align="center">
                        <img src="./img/player22.png" alt="Player 2">
                        <br>
                        <input id="nick2" type="text" maxlength="10" placeholder="Type a nickname..">
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <div id="stage">
        <div class="game">
            <img src="./img/player12.png" alt="Player 1">
            <br>
            <span id="name1"></span>
        </div>
        <div class="game">
            <table align="center">
                <tr>
                    <td colspan="3" align="center">
                        <button id="btn_restart">Restart</button>
                    </td>
                </tr>
                <tr>
                    <td id="a1" class="check brd-bottom brd-right"></td>
                    <td id="a2" class="check brd-bottom brd-right"></td>
                    <td id="a3" class="check brd-bottom"></td>
                </tr>
                <tr>
                    <td id="b1" class="check brd-bottom brd-right"></td>
                    <td id="b2" class="check brd-bottom brd-right"></td>
                    <td id="b3" class="check brd-bottom"></td>
                </tr>
                <tr>
                    <td id="c1" class="check brd-right"></td>
                    <td id="c2" class="check brd-right"></td>
                    <td id="c3" class="check"></td>
                </tr>
            </table>
        </div>
        <div class="game">
            <img src="./img/player22.png" alt="Player 2">
            <br>
            <span id="name2"></span>
        </div>
    </div>
</body>

</html>
